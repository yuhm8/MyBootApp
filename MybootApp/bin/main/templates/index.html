<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=UTF-8">
	<title>top page</title>
	<style>
	h1{ font-size:18pt; font-weight:bold; color:gray; }
	body{ font-size:13pt; color:gray; margin:5px 25px; }
	pre{ color:gray; padding:0px; border:3px solid #ddd; }
	tr{ margin:5px;}
	th{ padding:5px; color:white; background:darkgray; }
	td{ padding:5px; color:black; background:#f0f0f0; }
	err{ color:red}
 	</style>
</head>
<body>
	<h1 th:text="#{content.title}">hello page</h1>
	<h1 th:text="${msg}"></h1>

	<table>
			<tr>
				<th>ID</th><th>namae</th><th>mail</th><th>age</th><th>memo</th>
			</tr>
			<tr th:each="obj : ${datalist}">
				<td th:text="${obj.id}"></td>
				<td th:text="${obj.name}"></td>
				<td th:text="${obj.mail}"></td>
				<td th:text="${obj.age}"></td>
				<td th:text="${obj.memo}"></td>
			</tr>
	</table>
</body>
</html>
